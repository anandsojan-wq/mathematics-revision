<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Flashcard</title>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #6200ea;
            --bg-color: #81d4fa; /* Light Blue */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(white 20%, transparent 20%);
            background-size: 20px 20px; /* Polka dot pattern */
            margin: 0;
            height: 100dvh; /* Adapts to mobile browser bars */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            font-weight: 800;
            letter-spacing: 1px;
            color: #333;
        }

        /* --- SCORE --- */
        .score-board {
            text-align: center;
            margin: 10px 0;
            flex-shrink: 0;
        }
        .score-pill {
            background: white;
            border: 2px solid #333;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 2px 2px 0px #333;
        }

        /* --- GAME AREA --- */
        #game-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 10px;
        }

        /* The container for the cards */
        .card-stack {
            position: relative;
            width: 100%;
            max-width: 340px; /* Limits width on tablets */
            aspect-ratio: 4/5; /* Keeps rectangular shape */
            max-height: 65vh;
        }

        .card {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backface-visibility: hidden;
            transition: transform 0.3s ease;
        }

        .card h3 {
            font-size: 1rem;
            color: #555;
            text-transform: uppercase;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* !!! THE FIX FOR OVERFLOWING FORMULAS !!! */
        .formula-box {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            width: 100%;
            overflow-x: auto; /* Allows formula to scroll horizontally */
            overflow-y: hidden;
            white-space: nowrap;
            padding-bottom: 10px; /* Space for scrollbar */
        }

        /* Custom Scrollbar for the formula */
        .formula-box::-webkit-scrollbar { height: 4px; }
        .formula-box::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        /* --- BUTTONS --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-bottom: 30px;
            flex-shrink: 0;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #333;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0px #333;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #333; }
        .btn-no { background: #ffcdd2; color: #d50000; }
        .btn-yes { background: #c8e6c9; color: #2e7d32; }

        .btn-start {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- MODALS --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        .correct-answer {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #2e7d32;
            overflow-x: auto; /* Handles long answers in modal */
        }
        
        /* MathJax Override for Mobile */
        mjx-container { font-size: 100% !important; }
    </style>
</head>
<body>

    <header>MATH FLASHCARD</header>
    
    <div class="score-board">
        <div class="score-pill">Score: <span id="score">0</span> / 10</div>
    </div>

    <div id="game-area">
        <div class="card-stack" id="stack">
            
            <div id="start-card" class="card" style="z-index: 10;">
                <h2 style="color:var(--primary)">Ready?</h2>
                <p>10 Random Questions</p>
                <p style="color:#666; font-size:0.9rem;">Tap Check (âœ”) if the formula is Correct.<br>Tap Cross (âœ–) if it is Wrong.</p>
                <button class="btn-start" onclick="startGame()">Start</button>
            </div>

        </div>
    </div>

    <div class="controls" id="controls" style="visibility: hidden;">
        <button class="btn btn-no" onclick="handleInput(false)">âœ–</button>
        <button class="btn btn-yes" onclick="handleInput(true)">âœ”</button>
    </div>

    <div id="correction-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: #d50000; margin-top:0;">Oops!</h2>
            <p>The correct formula for <br><b id="modal-title"></b> is:</p>
            <div class="correct-answer" id="modal-formula"></div>
            <button class="btn-start" onclick="closeModal()" style="padding:10px 30px; font-size:1rem;">Next</button>
        </div>
    </div>

    <div id="finish-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary);">Quiz Done!</h2>
            <div style="font-size:3rem; font-weight:bold; margin:20px 0;">
                <span id="final-score">0</span><span style="font-size:1.5rem; color:#999">/10</span>
            </div>
            <button class="btn-start" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        // ===========================================
        // ðŸš¨ PASTE GOOGLE APPS SCRIPT URL HERE
        // ===========================================
        const API_URL = "PASTE_YOUR_WEB_APP_URL_HERE"; 
        // ===========================================

        let deck = [];
        let index = 0;
        let score = 0;

        async function startGame() {
            const btn = document.querySelector('.btn-start');
            btn.innerText = "Loading...";
            
            try {
                if(API_URL.includes("PASTE_YOUR")) throw new Error("Missing API URL");
                
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // Prepare Data
                deck = data.map(item => ({
                    concept: item.concept,
                    // 50% chance of True vs False
                    display: Math.random() < 0.5 ? item.correct_formula : item.distractor_formula,
                    correct: item.correct_formula,
                    isMatch: false // We set this properly next line
                }));

                // Fix isMatch logic
                deck.forEach(card => {
                    card.isMatch = (card.display === card.correct);
                });

                document.getElementById('start-card').style.display = 'none';
                document.getElementById('controls').style.visibility = 'visible';
                renderCard();

            } catch (e) {
                alert("Error: Check your API URL or Internet.");
                console.error(e);
                btn.innerText = "Start";
            }
        }

        function renderCard() {
            const stack = document.getElementById('stack');
            // clear old play cards
            stack.querySelectorAll('.play-card').forEach(e => e.remove());

            if(index >= 10) {
                document.getElementById('finish-modal').style.display = 'flex';
                document.getElementById('final-score').innerText = score;
                return;
            }

            const data = deck[index];
            const card = document.createElement('div');
            card.className = 'card play-card';
            // Animation
            card.style.animation = 'popIn 0.3s ease-out';
            
            card.innerHTML = `
                <h3>${data.concept}</h3>
                <div class="formula-box">$$${data.display}$$</div>
                <div style="font-size:0.8rem; color:#999; margin-top:auto;">Is this correct?</div>
            `;

            stack.appendChild(card);
            MathJax.typesetPromise();
        }

        function handleInput(userYes) {
            const card = deck[index];
            if(userYes === card.isMatch) {
                score++;
                document.getElementById('score').innerText = score;
                index++;
                renderCard();
            } else {
                showCorrection(card);
            }
        }

        function showCorrection(card) {
            document.getElementById('correction-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = card.concept;
            document.getElementById('modal-formula').innerHTML = `$$${card.correct}$$`;
            MathJax.typesetPromise();
        }

        function closeModal() {
            document.getElementById('correction-modal').style.display = 'none';
            index++;
            renderCard();
        }
    </script>

    <style>
        @keyframes popIn {
            0% { transform: scale(0.9); opacity:0; }
            100% { transform: scale(1); opacity:1; }
        }
    </style>
</body>
</html>
